<!DOCTYPE html>
<html>
    <head>
        <title>My Example</title>
        <link rel="stylesheet" href="./activitystyles.css">
    </head>
    <body>
      <h1>Practice Activity: Table Styling!</h1>
      <p>
        <table>
            <caption>You Like This Table?</caption>
            <thead>
                <th colspan="4" style="text-align: right;">0.00</th>
            </thead>
            <tbody>
                  <td>7</td>
                  <td>8</td>
                  <td>9</td>
                  <td>C</td>
               <tr>
                  <td>4</td>
                  <td>5</td>
                  <td>6</td>
                  <td>/</td>
               </tr>
               <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>*</td>
               </tr>
               <tr>
                <td>0</td>
                <td>00</td>
                <td>.</td>
                <td>+</td>
             </tr>
             <tfoot style="margin:0; padding:0;">
                <tr>
                    <td colspan="3">=</td>
                    <td>-</td>
                 </tr>
            </tfoot>
           
            </tbody>
        </table>
      </p>
    </body>
</html>
